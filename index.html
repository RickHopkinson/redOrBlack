<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Red or Black</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <h1 class = "headerGame">Red or Black?</h1>
    <div class = "gameBody">
    <div class = "answer" id = "answer">
      <h2 class =  "correct" id = "correct">Correct!</h2>
      <h2 class = "loseLife" id = loseLife>Lose Life!</h2>
    </div>
    <div class = "cardDiv">
      <img class = "cardDisplay" id = "cardDisplay" src = "images/cards/blueBack.png">
    </div>
    <div class = "livesRemaining" id = "livesRemaining">
      <h2>Lives Remaining</h2>
    </div>
  </div>
    <div class = "playerScore">
      <h2 id = "score" class = "score"></h2>
    </div>
    <div class = "buttonBody">
      <button class = "redButton" id = "redButton">Red</button>
      <button class = "blackButton" id = "blackButton">Black  </button>
    </div>
    <div class = "instructions">
      <ol>
       
        <li>Guess correctly to get points</li>
        <li>Lose life every card you get wrong</li>
        <li>Get to 50 points to win!</li>
      </ol>
    </div>
  </body>
  <div>
  </div>
  <script src="js/main.js"></script>
</html>
